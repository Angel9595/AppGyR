<div class="container">
<mat-toolbar class="toolbar-equipo">
  <span>Equipos</span>
  <button mat-raised-button color="primary" routerLink="/dashboard/crear-equipo" >Agregar equipo</button>
</mat-toolbar>
<h1 *ngIf="listEquipos.length == 0" >No existen equipos para mostrar</h1>

<div *ngIf="listEquipos.length > 0 ">

<mat-form-field appearance="standard">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Folio Column -->
    <ng-container matColumnDef="folio">
      <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Folio </th>
      <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
    </ng-container>

    <!-- Modelo Column -->
    <ng-container matColumnDef="modelo">
      <th  style="text-align: center;" mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>

    <!-- Numerode serie Column -->
    <ng-container matColumnDef="numSerie">
      <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Numero de serie </th>
      <td mat-cell *matCellDef="let element"> {{element.numSerie}} </td>
    </ng-container>

    <!-- Clasificacion Column -->
    <ng-container matColumnDef="clasificacion">
      <th style="text-align: center;"  mat-header-cell *matHeaderCellDef>Clasificacion</th>
      <td mat-cell *matCellDef="let element"> {{element.clasificacion}} </td>
    </ng-container>

     <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th style="text-align: center;"  mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element; let i = index">
      <a class="pointer"  matTooltip="Buscar" style="color: rgb(0, 0, 0); margin-left: 10px;">
        <mat-icon>manage_search</mat-icon>
      </a>
      <a  class="pointer"  matTooltip="Editar"  style="color: rgba(51, 255, 0, 0.801);  margin-left: 10px;" >
        <mat-icon>edit_note</mat-icon>
      </a>
      <a class="pointer" (click)="eliminarEquipo(i)"  matTooltip="Borrar"  style="color: rgba(255, 0, 0, 0.87);  margin-left: 10px;" >
        <mat-icon>delete</mat-icon>
      </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

   <mat-paginator class="mat-elevation-z3" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


</div>

</div>
