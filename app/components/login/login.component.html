<div class="body">

<div class="login">
  <mat-spinner  *ngIf="loading"  diameter="130" class="spinner" ></mat-spinner>

<form  *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
<img src="../../../assets/img/Login.png" width="50%">
<h1>Login</h1>

<mat-form-field appearance="fill" class="ancho">
  <mat-label>Correo</mat-label>
  <input matInput formControlName="usuario">
</mat-form-field>
<mat-form-field appearance="fill" class="ancho" >
  <mat-label >Password</mat-label>
  <input matInput  type="password" formControlName="password">
</mat-form-field>

<button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid" >Ingresar</button>

</form>


</div>
</div>
